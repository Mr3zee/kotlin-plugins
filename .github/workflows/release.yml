# GitHub Actions Workflow for publishing the plugin to JetBrains Marketplace
# This workflow is called by release-dispatcher.yml for each release branch
# Running the publishPlugin task requires all the following secrets to be provided: PUBLISH_TOKEN, PRIVATE_KEY, PRIVATE_KEY_PASSWORD, CERTIFICATE_CHAIN.
# See https://plugins.jetbrains.com/docs/intellij/plugin-signing.html for more information.

name: Release
on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to release from (main or release/*)'
        required: true
        type: string
      tag:
        description: 'Release tag name'
        required: true
        type: string

jobs:
  release:
    name: Publish Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

      # Determine IDE suffix from the branch name
      - name: Determine Release Config
        id: config
        run: |
          BRANCH="${{ inputs.branch }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Extract IDE suffix from branch name (e.g., release/251 -> 251)
          if [[ "$BRANCH" =~ ^release/([0-9]+)$ ]]; then
            echo "ide_suffix=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          else
            echo "ide_suffix=" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          fi

      # Free GitHub Actions Environment Disk Space
      - name: Maximize Build Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          large-packages: false

      # Check out the current repository
      - name: Fetch Sources
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}

      # Set up the Java environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: true

      # Publish the plugin to JetBrains Marketplace
      - name: Publish Plugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        run: ./gradlew publishPlugin -PpluginIdeSuffix=${{ steps.config.outputs.ide_suffix }}

      # Upload an artifact as a release asset
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ inputs.tag }} ./build/distributions/*
