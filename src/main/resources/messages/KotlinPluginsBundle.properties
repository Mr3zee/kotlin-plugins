settings.enableAnalyzer=Enable exception analyzer for loaded compiler plugins
settings.enableAnalyzer.comment=Compiler plugins that are loaded into IDE runtime may produce exceptions \
  that can freeze UI and other functionality. \
  Exception analyzer can track them based on the loaded jars, detect malformed plugins and disable them.
settings.enableAnalyzer.contextHelp.description=Plugins must never throw an exception. \
  Instead, they must use compiler diagnostics.<br/>\
  Exception is a sign of a bug on the plugin developer side.
settings.enableAnalyzer.contextHelp.linkText=Developer guide
settings.autoDisable=Automatically disable throwing plugins
settings.autoDisable.comment=When an exception is thrown in a plugin, it will be disabled automatically. \
  Exception details then can be viewed in the \
  <a href="https://github.com/Mr3zee/kotlin-plugins/blob/main/GUIDE.md#2-diagnosing-plugin-state-tool-window">diagnostics</a> window.
settings.enable.auto.updates=Enable background plugin updates
settings.enable.auto.updates.comment=The background process will check for the new versions of the plugins \
