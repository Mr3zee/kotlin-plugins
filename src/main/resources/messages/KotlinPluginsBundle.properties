# Exceptions analysis blocks
exceptions.analysis.header=<strong>Exceptions Analysis</strong><br/><br/>
exceptions.analysis.incompatibility.body=The version of the plugin is not compatible with the version of the IDE.<br/>\
  This may be the cause for the exceptions thrown.<br/>\
  Compiler API is not binary compatible between Kotlin versions.<br/><br/>\
  Indicated Kotlin version in the jar: {0}<br/>\
  In IDE Kotlin version: {1}<br/><br/>
exceptions.analysis.probablyIncompatible.body=Exceptions thrown are likely to be the sign of a binary incompatibility \
  between the Kotlin version of the IDE and the Kotlin version of the plugin.<br/>\
  The plugin indicates that the Kotlin version matches. \
  However, this might not be the case.<br/><br/>\
  In IDE Kotlin version: {0}<br/><br/>
exceptions.action.header=<strong>Action suggestion</strong><br/><br/>
exceptions.action.local.reloaded.body=The jar was loaded from a local source \
  and was reloaded at least once with the same content, \
  so the exception persists (for example, during a manual or a background update).<br/>\
  If you are developing the plugin, try changing its logic and republishing it locally to the same place. \
  It will be updated automatically in the IDE.<br/>
exceptions.action.local.body=The jar was loaded from a local source.<br/>\
  If you are developing the plugin, try changing its logic and republishing it locally to the same place. \
  It will be updated automatically in the IDE.<br/>
exceptions.action.remote.reloaded.body=The jar was loaded from a remote source \
  and was reloaded at least once with the same content, \
  so the exception persists (for example, during a manual or a background update).<br/>\
  If you are developing the plugin, \
  try changing its logic and republishing it to the same place and run the 'Update' action<br/>
exceptions.action.kotlinVersionMismatch.body=The jar was loaded unsafely, \
  using a fallback without the compatibilities guarantee.<br/>\
  If you are developing the plugin, try publishing it with the same Kotlin version as the IDE.<br/>\
  If you are not the developer, you can report this problem to the plugin author using the button below.<br/>
exceptions.action.default.body=If you are developing the plugin, \
  you need to check the exceptions and replace them with diagnostics.<br/>\
  If you are not the developer, you can report this problem to the plugin author using the button below.<br/>

